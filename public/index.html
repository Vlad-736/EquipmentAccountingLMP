<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Склад оборудования</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__title-wrapper">
          <h1 class="header__title">Склад оборудования</h1>
          <div class="header__location location">
            <span class="location__text">Магазин:</span>
            <button class="location__shop" type="button">
              <span class="location__shop-name"></span>
            </button>
            <ul class="location__sublist">
              <li class="location__subitem">
                <button class="location__sublink" type="button">Варшавское шоссе</button>
              </li>
              <li class="location__subitem">
                <button class="location__sublink" type="button">Магазин 2</button>
              </li>
              <li class="location__subitem">
                <button class="location__sublink" type="button">Магазин 3</button>
              </li>
              <li class="location__subitem">
                <button class="location__sublink" type="button">Магазин 4</button>
              </li>
              <li class="location__subitem">
                <button class="location__sublink" type="button">Магазин 5</button>
              </li>
            </ul>
          </div>
        </div>
        <button class="btn-back btn visually-hidden" type="button">Назад</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="app">
        </div>
        <div class="parts-list" id="partsList"></div>
      </div>
    </section>
    <script type="module" src="./js/main.js"></script>
  </main>

</body>

</html>
